
<ion-header translucent>
    <ion-toolbar color="success">
        <ion-title>{{getUsername()}}</ion-title>
        <ion-buttons slot="end">
            <ion-button>
                <span></span>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content fullscreen>
    <div class="top-left-img"></div>
    <div class="bottom-right-img"></div>
    <div class="w-100 h-100 wrapper d-flex justify-content-center align-items-center">
        <ion-grid>
            <ion-row>
                <ion-col (click)="presentCodeModal()">
                    <ion-card class="ion-padding card margin-left-zero">
                        <ion-row>
                            <div class="icon-section primary-theme-bg mx-auto d-flex justify-content-center align-items-center">
                                <img src="../../../../assets/image/home/newspaper%20(1).svg"
                                     width="20px"
                                     height="22px">
                            </div>
                        </ion-row>
                        <ion-row style="width: 90%">
                            <div class="mx-auto ion-text-center pt-3 pb-2 px-2">
                                <ion-text>
                                    کد محصول
                                </ion-text>
                            </div>
                        </ion-row>
                    </ion-card>
                </ion-col>


                <ion-col>
                    <ion-card class="ion-padding card margin-right-zero">
                        <ion-row>
                            <div class="icon-section primary-theme-bg mx-auto d-flex justify-content-center align-items-center">
                                <img src="../../../../assets/image/home/newspaper%20(1).svg"
                                     width="20px"
                                     height="22px">
                            </div>
                        </ion-row>
                        <ion-row style="width: 90%">
                            <div class="mx-auto ion-text-center pt-3 pb-2 px-2">
                                <ion-text>
                                    ساکن بارکد
                                </ion-text>
                            </div>
                        </ion-row>
                    </ion-card>
                </ion-col>

            </ion-row>
        </ion-grid>
    </div>
</ion-content>


<ion-tab-bar slot="bottom">
    <ion-tab-button tab="music">
        <img src="../../../../../assets/image/avatar%20(1).png" width="21"/>
    </ion-tab-button>
    <ion-tab-button tab="music">
        <img src="../../../../../assets/image/calendar.png" width="23"/>
    </ion-tab-button>
    <ion-tab-button tab="movies">
        <img src="../../../../../assets/image/Group%20800.png" width="28"/>
    </ion-tab-button>
    <ion-tab-button tab="games">
        <img src="../../../../../assets/image/Group%20946.png" width="22"/>
    </ion-tab-button>
</ion-tab-bar>
