<hidenav-stretchheader header-height="90px"
                       (scroll)="handleScrollEvent($event)"
                       init-expanded="true"
                       class="w-100">
    <div #static
         id="search">
        <ion-grid class="py-1 px-3">
            <ion-row class="py-2">
                <div class="back-btn mr-1 mt-1">
                    <ion-icon>back</ion-icon>
                </div>
            </ion-row>
        </ion-grid>
    </div>
    <div #shrinkexpand
         class="w-100">
        <div class="w-100"
             id="train-image">
            <div class="image-cover d-flex justify-content-center align-items-center h-100 w-100">
                <div class="pt-5" style="color: white">
                    <div class="pt-5 title">گرم کردن</div>
                    <div class="mt-3 text-center"> 5 دقیقه</div>
                </div>
            </div>
        </div>
    </div>
    <div #static>
        <ion-row class="w-100 menu"
                 id="train-menu">
            <ion-col class="py-3 text-center">شروع تمــرین</ion-col>
        </ion-row>
    </div>
</hidenav-stretchheader>


<ion-content hidenav-sh-content>
    <ion-row class="w-100 intro-wrapper">
        <div class="mt-1 w-100">
            <div class="tab d-flex flex-row flex-wrap h-100 w-100 mt-1">
                <div *ngFor="let train of trains"
                     class="w-100 train-box mb-1 d-flex flex-row justify-content-between">
                    <div class="d-flex flex-row">
                        <div [ngStyle]="{'background-image': 'url(' + train.img +')'}"
                             class="image h-100">
                        </div>
                        <div class="text mr-2 pl-3 my-auto">
                            {{train.text}}
                        </div>
                    </div>
                    <div class="time pr-4 my-auto">
                        {{train.time}}
                    </div>
                </div>
            </div>

        </div>
    </ion-row>
</ion-content>

<ion-tab-bar slot="bottom">
    <ion-tab-button tab="music">
        <img src="../../../../../assets/image/avatar%20(1).png"
             routerLink="/home/profile"
             width="21"/>
    </ion-tab-button>
    <ion-tab-button tab="music">
        <img src="../../../../../assets/image/calendar.png" width="23"/>
    </ion-tab-button>
    <ion-tab-button tab="movies">
        <img src="../../../../../assets/image/Group%20800.png" width="28"/>
    </ion-tab-button>
    <ion-tab-button tab="games">
        <img src="../../../../../assets/image/Group%20946.png" width="22"/>
    </ion-tab-button>
</ion-tab-bar>
